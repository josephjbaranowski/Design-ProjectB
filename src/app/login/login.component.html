<div class="login-page">
	<div class="row flex-row page-center">
		<div class="center-box ">
        	<img src="assets/img/aaislogo.png" class="logo" />
				<h1 class="subtitle">Login</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<label for="">Email</label>
						<input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="name@something.com" id="" >
					</div>

					<div class="form-group">
						<label for="">Password</label>
						<input type="password" class="form-control input-underline input-lg" id="" >
					</div>
				</div>
				<a class="btn " routerLink="/dashboard/dashboard1"> Login </a>
				<br />
				<p class="secondary-action-link">Not a member? <a  class="" routerLink="/signup">Sign up</a></p>
			</form>
		</div>
	</div>
</div>
