<section class="dashboard-header  ">
  <div class="wrapper row">
  <div class="col">
    <h1>MANAGE AGENCIES</h1>
    <p class="subheader">A list of the companies that sell our products</p>
  </div>
</div>
</section>
<section class="row wrapper">
  <div class="col">



  <table class="table britecore table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
      <tr class="filter">
                      <th colspan="2">

                          <input class="form-control" [(ngModel)]="filterQuery" placeholder="Start typing to filter"/>
                      </th>
                  </tr>
    <tr>
        <th style="width: 40%">
            <mfDefaultSorter by="name">Agency</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="licenses">Licenses</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="states">States</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="agents">Agents</mfDefaultSorter>
        </th>
    </tr>

    </thead>
    <tbody>
    <tr >
      <td><a routerLink="/dashboard/graphs" [routerLinkActive]="['router-link-active']" class="list-group-item">Agency ABC</a></td>

      <td>5</td>
      <td>WI, IL, MN, MI, OH</td>
      <td>5</td>
    </tr>
    <tr >
      <td><a routerLink="/dashboard/graphs" [routerLinkActive]="['router-link-active']" class="list-group-item">Agency DEF</a></td>
      <td>5</td>
      <td>HI, AK, CA</td>
      <td>8</td>
    </tr>
    <tr >
      <td><a routerLink="/dashboard/graphs" [routerLinkActive]="['router-link-active']" class="list-group-item">Agency XYZ</a></td>

      <td>3</td>
      <td>FL, GA, SC, NC, AL, MS</td>
      <td>2</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
  </div>
</section>
